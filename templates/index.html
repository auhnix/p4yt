<!doctype html>
<html>
  <head>
    <title>penny for ur thoughts</title>
    <link rel='shortcut icon' href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    <link rel= 'stylesheet' type= "text/css" href= "{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <nav>
      <ul>
        <li><a href='/'>home</a></li>
        <li class='right'><a href='login.html'>login</a></li>
        <li class='right'><a href='#'>archives</a></li>
        <li class='right'><a href='#'>about</a></li>
      </ul>
    </nav>

    <div id='container'>
      <form action='/' method='post'>
        <input placeholder='name' name='name'>
        <input placeholder='thoughts?' name='post'>
        <input type='submit' value='submit'>
      </form>

      <form id='del' action='/' method='delete'>
        <input type='submit' value='reset'>
      </form>
      
      {% for post in posts | reverse %}
      <div class='post'>
        <p class='posthead'>
          <span class='name'><a href='/users/{{post[1]}}'>{{ post[1] }}</a></span> said:
        </p>
        <p class='postcon'>"{{ post[2] }}"</p>
        <div class='date'>{{ post[0] }}</div>
      </div>
      {% endfor %}
    </div>

  </body>
</html>
